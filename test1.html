<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>
        function pro(i, tiem) {

            return new Promise((result, error) => {

                setTimeout(() => {

                    console.log(i);
                    result(i);
                }, tiem)
            })
        }

        async function init() {
            let time = 100;
            for (let i = 1; i < 5; i++) {
                let res = await pro(i, time * i);
                console.log(res);
            }

            for (let i = 10; i < 100; i++) {
                let res = await pro(i + 1, time * i);
                console.log(res);
            }

        }

        init()
    </script>
</body>

</html>
